<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/header.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/icon" class="logo">
    <title>Traveli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Playfair+Display&family=Unbounded&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Istok+Web:wght@700&family=Playfair+Display&family=Unbounded&display=swap" rel="stylesheet">

    
</head>
<body>

    <header class="header">

        <div class="nav__container">

            <nav class="nav__bar">
                <ul>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="travel">Traveli</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Home</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">About</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Service</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Price</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Contract</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Login</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="sign__button">Sign Up</a></li>
                </ul>
        
            </nav>

        </div>

    </header>


    <main>


        <div class="backpack__guy">
            
            <div class="grouped__backpack">

                <h1> Live the life you've <br> always wanted to live. </h1>

                <p>LIFE IS SHORT AND THE WORLD IS HUGE, SO <br> GET STARTED NOW!</p>

                <div class="search__box">

                    
                    <img src="images/calendar.svg" alt="calendar" id="calendar">

                    <div class="date__picker">

                        <label for="appt">Date</label> <br>
                        <input type="date" id="appt" name="appt">

                       <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="images/arrow.svg" alt="arrowicon" id="vector"></a> 

                        <img src="images/Line__2.svg" alt="line"  id="line">

                    </div>

                    <img src="images/weirdlogo.svg" alt="logo2" id="weird__logo">

                    <div class="location__selector">

                        <label id="location" for="appt">Location</label> <br>
                        <input type="text" name="loc" id="location__sel" placeholder="Country/city">

                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="images/arrow.svg" alt="arrowicon__2" id="vector__2"></a> 


                    </div>

                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="images/search.svg" alt="magnifier-icon" id="search__icon"></a> 
                    

                </div>

            </div>

            <img src="images/back-pack-guy.svg" alt="bkacpack guy image" id="back__girl">

        </div>









    </main>





</body>









</html>
